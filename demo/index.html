<head>

	<link rel="stylesheet" href="../src/slider.css">
	<script type="text/javascript" src="_bower.js"></script>
	<script type="text/javascript" src="../src/slider.min.js"></script>

	<style>
		.slider-item {
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
		}
	</style>

</head>

<body>

	<div class="slider">
		<div class="slider-items">
			<div class="slider-item" style="background-image: url('http://dummyimage.com/1440x400&text=Slide1')"></div>
			<div class="slider-item" style="background-image: url('http://dummyimage.com/1440x400&text=Slide2')"></div>
			<div class="slider-item" style="background-image: url('http://dummyimage.com/1440x400&text=Slide3')"></div>
		</div>
	</div>

	<a href="#" class="slider-next">Next</a>
	<a href="#" class="slider-prev">Prev</a>

	<script type="text/javascript">
		$('document').ready(function(){
			$('.slider').slider();

			$('.slider-next').click(function(event){
				event.preventDefault();
				$('.slider').slider('next');
			});

			$('.slider-prev').click(function(event){
				event.preventDefault();
				$('.slider').slider('prev');
			});
		});
	</script>

</body>
