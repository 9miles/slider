<head>

	<script type="text/javascript" src="_bower.js"></script>
	<script type="text/javascript" src="../src/slider.min.js"></script>

	<style>

		.slider {
			position: relative;
			height: 300px;
			width: 100%;
			overflow: hidden;
		}

		.slider > ul {
			position: absolute;
			margin: 0;
			padding: 0;
			height: 300px;
			list-style-type: none;
			background-color: red;
		}

		.slider > ul li {
			display: block;
			float: left;
			height: 300px;
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
		}

	</style>

</head>

<body>

	<div class="slider">
		<ul>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide1')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide2')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide3')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide4')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide5')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide6')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide7')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide8')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide9')"></li>
			<li style="background-image: url('http://dummyimage.com/1440x400&text=Slide10')"></li>
		</ul>
	</div>

	<a href="#" class="slider-next">Next</a>
	<a href="#" class="slider-prev">Prev</a>

	<script>
		$('document').ready(function(){
			$('.slider').slider();
			$('.slider-next').click(function(event){
				event.preventDefault();
				$('.slider').slider(next);
			});
			$('.slider-next').click(function(event){
				event.preventDefault();
				$('.slider').slider(prev);
			});
		});
	</script>

</body>
